{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}" >
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" >
    <link rel="stylesheet" href="{% static 'styles/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
    <title>Jaca Eventos</title>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

<div class="navbar  navbar-fixed-top scrollclass">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{%url 'index_deslogado'%}">JACA EVENTOS</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'index_deslogado' %}">Inicio</a></li>
                <li><a href="{% url 'login_usuario' %}">Login</a></li>
                <li><a href="{%url 'registrar_usuario' %}">Cadastre-se</a></li>
                {% if user.is_authenticated %}

                <li>Bem vindo {{ user.nome }}</li>
                <li></li>
                {% else %}
                <li><a href="{% url 'login_usuario' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

<div class="container" align="center"><br><br>
    {%block body%}

    {%endblock%}
</div>
</body>
</html>
