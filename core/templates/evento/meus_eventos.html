{% extends "geral/base.html" %}
{% block base %}
{% if meus_evento %}
<div class="row">
    {% for evento in meus_eventos %}
    <div class="col s4">
        <div class="card">
            <div class="card-image">
                <img src="/static/teste/images/meus_eventos.jpg" width="300px" height="300px">
                <span class="card-title">{{evento.nome}}</span>
                <a href="{% url 'exibir_detalhes_evento' evento.id %}" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">input</i></a>
            </div>
            <div class="card-content">
                <p>{{ evento.descricao }}.</p>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% else %}
<div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
            <div class="col s2">
            </div>
            <div class="col s10">
              <span class="black-text">
                Você ainda não possui nenhum evento cadastrado no momento.
              </span>
            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
