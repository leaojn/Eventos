{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/color/blue.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css'%}">

    <title>Jaca Eventos</title>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/?custom.js' %}"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    {%load bootstrap%}

<body>


<div class="row">
    <div class="col-sm-8">
        <div class="section no-pad-bot" id="index-banner">
            <br><br>
            <h1 class="header center teal-text" align="center">Jaca Eventos</h1>
            <div class="container">
                <div class="row center" align="center">
                    <h5 class="header col s12 light">Slogan eventos</h5>
                </div>

                <br><br>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="row center">
            <div class="section no-pad-bot">
                <br><br>
                <div class="container">
                    {%block form_login%}

                    {%endblock%}
                    <br><br>
                </div>
            </div>
        </div>
    </div>
</div>

{%block body%}


{%endblock%}

</body>
</html>
