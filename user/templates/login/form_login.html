{%extends "login/base.html"%}
{%load bootstrap%}

{%block form_login%}
<div class="container" align="center">
    <form class="form-horizontal" method="POST">
        {% csrf_token %}
        <div class="container" align="center">
            <h5>Informe seus dados</h5><br>
            <fieldset>
                {{ form|bootstrap }}
                <button type="submit" name="_submit" class="btn">Entrar</button><br><br>
                <h9>Ainda não é cadastrado <strong><a href="{% url 'registrar' %}"><h7>CLIQUE AQUI</h7> </a></strong> para se cadastrar</h9>
            </fieldset>
        </div>
        <br>
    </form>
</div>
{%endblock%}
